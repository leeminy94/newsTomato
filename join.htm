function keyDown(obj) {
if (event.keyCode == 13) {
	searchNews();
}
return;
}
function searchNews() {
var txtSer = document.getElementById("NewsTomatoHeader_searchKeyword").value;
if (txtSer == null | txtSer == "") {
	return false;
}

if (!nonSpecialChar(txtSer)) {
	return false;
} else {
	return true;
}
return false;
}
</script>
