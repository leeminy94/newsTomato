<!-- PopUp -->
<script type="text/javascript">
jQuery(function ($) {
	var popup1Window = $('.mw_popup1');
	var popup1 = $('#popup1');
	var popup2Window = $('.mw_popup2');
	var popup2 = $('#popup2');
	var popup3Window = $('.mw_popup3');
	var popup3 = $('#popup3');

	// Show Hide
	$('.popup1_trigger').click(function () {
		popup1Window.addClass('open');
	});
	$('.popup2_trigger').click(function () {
		popup2Window.addClass('open');
	});
	$('.popup3_trigger').click(function () {
		popup3Window.addClass('open');
	});
	$('#popup1 .close').click(function () {
		popup1Window.removeClass('open');
	});
	$('#popup2 .close').click(function () {
		popup2Window.removeClass('open');
	});
	$('#popup3 .close').click(function () {
		popup3Window.removeClass('open');
	});
	$('#popup1 .btn_close').click(function () {
		popup1Window.removeClass('open');
	});
	$('#popup2 .btn_close').click(function () {
		popup2Window.removeClass('open');
	});
	$('#popup3 .btn_close').click(function () {
		popup3Window.removeClass('open');
	});
	// g_popup1
	$('.g_anchor').click(function () {
		popup1.removeClass('o_popup1');
		popup1.addClass('g_popup1');
	});
	$('.pu_anchor').click(function () {
		popup2.removeClass('o_popup2');
		popup2.addClass('g_popup2');
	});
	$('.p_anchor').click(function () {
		popup3.removeClass('o_popup3');
		popup3.addClass('g_popup3');
	});

	// ESC Event
	$(document).keydown(function (event) {
		if (event.keyCode != 27) return true;
		if (popup1Window.hasClass('open')) {
			popup1Window.removeClass('open');
		}
		return false;
	});
	$(document).keydown(function (event) {
		if (event.keyCode != 27) return true;
		if (popup2Window.hasClass('open')) {
			popup2Window.removeClass('open');
		}
		return false;
	});
	$(document).keydown(function (event) {
		if (event.keyCode != 27) return true;
		if (popup3Window.hasClass('open')) {
			popup3Window.removeClass('open');
		}
		return false;
	});
	// Hide Window
	popup1Window.find('>.bg').mousedown(function (event) {
		popup1Window.removeClass('open');
		return false;
	});
	popup2Window.find('>.bg').mousedown(function (event) {
		popup2Window.removeClass('open');
		return false;
	});
	popup3Window.find('>.bg').mousedown(function (event) {
		popup3Window.removeClass('open');
		return false;
	});
});
</script>
